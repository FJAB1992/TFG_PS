{% extends "base_tfg.html" %}
{% load static %}
{% block titulo %}Inicio{% endblock %}
{% block cabecera %}
<link rel="stylesheet" href="{% static 'css/inicio.css' %}">
{% endblock %}
{% block cuerpo %}
<div class="container">
    <div class="card">
        <h1 class="text-center">Welcome Stranger</h1>
        <div class="button-container">
            <a href="{% url 'tfg_ps_app:login' %}" class="btn btn-primary btn-lg btn-block">Login</a>
            <a href="{% url 'tfg_ps_app:signup' %}" class="btn btn-success btn-lg btn-block">SignUp</a>
        </div>
    </div>
    <!-- Slider Section -->
    <section class="slider_section position-relative">
        <div class="slider_bg-container">
        </div>
        <div class="slider-container">
            <div class="detail-box">
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="img-box">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://static.wikia.nocookie.net/residentevil/images/2/22/Lanzagranadas_REmake.jpg/revision/latest?cb=20191213153913&path-prefix=es" alt="" style="width: 350px; height: 350px;">
                        </div>
                        <div class="carousel-item">
                            <img src="https://new.imagehostx.com/upload/2024/02/26/ada-wong-pack-for-g8f-01_1708920698.jpg" alt="" style="width: 350px; height: 350px;">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.pinimg.com/736x/f1/f7/e5/f1f7e520e7269462a71fa14099550966.jpg" alt="" style="width: 350px; height: 350px;">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.ebayimg.com/images/g/UPAAAOSw615g2sUS/s-l1200.webp" alt="" style="width: 350px; height: 350px;">
                        </div>
                        <div class="carousel-item">
                            <img src="https://ae01.alicdn.com/kf/S31733e8c33514414aa02a84d318b04bdq/Umbrella-biochemistry-Suitcase-T-Virus-Vial-Display-Case-Cosplay-horror-Movie-Villainous-Item-Prop-Replica.jpg" alt="" style="width: 350px; height: 350px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Slider Section -->
</div>
{% if user.is_authenticated %}
<div class="text-center">
    <a href="{% url 'tfg_ps_app:tienda' %}" class="btn btn-primary mt-4 tienda-btn">Tienda</a>
</div>
{% endif %}
{% endblock %}
